<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Page - Junsung Jeon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

    :root {
      --blue: #0071e3;
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --section-padding: 6rem 1rem;
      --max-width: 1000px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    header {
      background: white;
      padding: 1.5rem 1rem;
      position: sticky;
      top: 0;
      box-shadow: 0 1px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    nav {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text-color);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: var(--blue);
      color: white;
    }

    main {
      max-width: var(--max-width);
      margin: 2rem auto;
      background: white;
      border-radius: 14px;
      box-shadow: 0 12px 16px rgba(0,0,0,0.05);
      padding: var(--section-padding);
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-weight: 400;
      font-size: 1.125rem;
      color: #444;
      max-width: 640px;
      margin: 0 auto 1.5rem auto;
    }

    footer {
      text-align: center;
      margin: 4rem 0 2rem;
      color: #888;
      font-size: 0.9rem;
    }

    .btn {
      display: inline-block;
      background: var(--blue);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0, 113, 227, 0.3);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
      box-shadow: 0 8px 16px rgba(0, 86, 179, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Junsung Jeon</div>
      <ul class="nav-links">
        <li><a href="/test/" class="active">Main</a></li>
        <li><a href="/test/about/">About</a></li>
        <li><a href="/test/contact/">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Welcome to My Personal Brand</h1>
    <p>Explore my projects and passions in AI, Data Science, and software development.</p>
    <a href="/test/about/" class="btn">Learn More About Me</a>
  </main>
  <footer>Â© 2025 Junsung Jeon. All rights reserved.</footer>
</body>
</html>
